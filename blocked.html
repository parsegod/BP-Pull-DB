<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Blu Base</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/pucbmh.png">
    <style>
        body {
            background-color: #0B1738;
            color: #D0D8E8;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .container {
            background: linear-gradient(135deg, #1a2b4d, #0b1738);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(124, 160, 224, 0.3);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3em;
            color: #E44D26;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .contact-info {
            font-size: 0.9em;
            color: #CAD8E8;
            margin-top: 20px;
        }

        .contact-info a {
            color: #7CA0E0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #5A99D0;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
                margin-bottom: 10px;
            }
            .contact-info {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 10px;
                max-width: 95%;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.9em;
                margin-bottom: 8px;
            }
            .contact-info {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Access Denied</h1>
        <p>Your IP address has been blocked from accessing this site due to security reasons.</p>
        <p>If you believe this is an error, please contact support.</p>
        <div class="contact-info">
            <p>For inquiries, please reach out to:</p>
            <p>Discord: <a href="https://discordlookup.com/user/1285264427540545588" target="_blank" rel="noopener noreferrer">Discord: Softlist</a></p>
            <p>Email: <a href="mailto:support@example.com">admin@parsed.top</a></p>
        </div>
    </div>
</body>
</html>
