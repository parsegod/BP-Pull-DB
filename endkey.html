<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Key Expired/Corrupted</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Open+Sans:wght@400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://files.catbox.moe/pucbmh.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Blu Base - API Key Issue" />
  <meta property="og:description" content="Your API key has expired or is corrupted." />
  <meta property="og:image" content="https://files.catbox.moe/pucbmh.png" />
  <meta property="og:url" content="https://parsegod.github.io/BP-Pull-DB/endkey.html" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Blu Base" />

  <style>
    body {
      background-color: #0B1738;
      margin: 0;
      overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      color: #E0E8F0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      opacity: 1;
      visibility: visible;
      transition: opacity 1s ease-in-out;
    }

    .video-background video {
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: cover;

    }

    #apiKeyErrorModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000; 
    }

    #apiKeyErrorModal .modal-content {
        padding: 78px; 
        border-radius: 0; 
        border-top-left-radius: 30px; 
        border-top-right-radius: 30px; 
        background: rgba(11, 23, 56, 0.85); 
        border: 1px solid rgba(44, 72, 124, 0.6); 
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); 
        text-align: center;
        color: #E0E8F0;
        font-family: 'Open Sans', sans-serif;
        max-width: 500px; 
        width: calc(95% - 20px); 
        box-sizing: border-box;
        overflow: hidden; 
        animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; 
    }

    @keyframes popIn {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    #apiKeyErrorModal .modal-content h2 {
        font-family: 'Oswald', sans-serif;
        background: linear-gradient(to right, rgb(31, 190, 190), #0B1738); 
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        text-shadow: 0 0 8px rgba(31, 190, 190), 0 0 15px rgba(11, 23, 56, 0.7); 
        font-size: 2em; 
        margin-top: 0;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px; 
    }

    #apiKeyErrorModal .modal-content p {
        font-size: 0.95em; 
        line-height: 1.5;
        margin-top: 15px; 
        margin-bottom: 25px; 
        font-weight: bold; 
        color: #CCE0F0; 
    }

    #apiKeyErrorModal .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 10px; 
        margin-top: 20px;
    }

    #apiKeyErrorModal .modal-buttons button {
        background: linear-gradient(to right, #CC0000, #990000); 
        color: white;
        padding: 8px 15px; 
        border: none;
        border-radius: 6px; 
        font-size: 0.85em; 
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        max-width: 200px; 
        text-transform: uppercase; 
        letter-spacing: 0.5px; 
    }

    #apiKeyErrorModal .modal-buttons button:hover {
        background: linear-gradient(to right, #FF3333, #CC0000); 
        transform: translateY(-2px);
        box-shadow: 0 7px 20px rgba(0, 0, 0, 0.5);
    }

    .hidden {
        display: none !important;
    }

    @media (max-width: 480px) {
        #apiKeyErrorModal .modal-content {
            width: 96%; 
            padding: 10px; 
            margin: auto; 
            min-height: 40vh; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px; 

            position: static;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; 
            max-width: none; 
        }

        #apiKeyErrorModal .modal-content h2 {
            font-size: clamp(1.5em, 4.5vw, 2em); 
            margin-bottom: 1.5vh; 
        }

        #apiKeyErrorModal .modal-content p {
            font-size: clamp(0.8em, 3vw, 1em); 
            margin-bottom: 1.5vh; 
        }

        #apiKeyErrorModal .modal-buttons {
            flex-direction: column; 
            align-items: center;
            width: 100%;
        }

        #apiKeyErrorModal .modal-buttons button {
            padding: 1.2vh 2.5vw; 
            font-size: clamp(0.9em, 3.5vw, 1.1em); 
            margin: 1vh auto; 
            width: 80%; 
        }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video id="backgroundVideo" autoplay loop muted playsinline>
      <source src="assets/wallpaper.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="apiKeyErrorModal">
    <div class="modal-content">
      <h2>API Key Issue!</h2>
      <p>Your API Key has expired or is corrupted. Please re-verify to continue using the site.</p>
      <div class="modal-buttons">
        <button id="redirectToVerifyBtn">Go to Verification Page</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      localStorage.removeItem('blubase_api_key');
      localStorage.removeItem('blubase_api_key_expiry');
      document.cookie = 'blubase_verified=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/=/;'; 

      document.getElementById('redirectToVerifyBtn').addEventListener('click', () => {
        window.location.replace('/verify'); 
      });

      const backgroundVideo = document.getElementById('backgroundVideo');
      if (backgroundVideo) {
        backgroundVideo.load();
        backgroundVideo.play().catch(error => {
          console.warn("Video autoplay failed:", error);

        });
      }
    });
  </script>
</body>
</html>
