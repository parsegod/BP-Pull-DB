<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blu Base - Bot Update Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Open+Sans:wght@400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://files.catbox.moe/pucbmh.png">
    <meta property="og:title" content="Blu Base - Bot Update Status" />
    <meta property="og:description" content="Control panel for bot script updates." />
    <meta property="og:image" content="https://files.catbox.moe/pucbmh.png" />
    <meta property="og:url" content="http://parsed.top/Updates" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Blu Base" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0B1738;
            margin: 0;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            color: #E0E8F0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease-in-out;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.6);
        }

        /* Styles for the outer modal container, matching #apiKeyErrorModal from endkey.html */
        #updateModalContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #updateModalContainer .modal-content {
            padding: 40px 25px;
            border-radius: 0;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            background: rgba(11, 23, 56, 0.95);
            border: 1px solid rgba(44, 72, 124, 0.6);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #E0E8F0;
            font-family: 'Oswald', sans-serif;
            max-width: 855px;
            width: calc(95% - 20px);
            box-sizing: border-box;
            overflow: hidden;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            zoom: 0.85; /* Match zoom from endkey.html */
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #updateModalContainer .modal-content h2 { /* Matching h2 from endkey.html */
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(to right, rgb(31, 190, 190), #0B1738);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 8px rgba(31, 190, 190), 0 0 15px rgba(11, 23, 56, 0.7);
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        #updateModalContainer .modal-content p { /* Matching p from endkey.html */
            font-size: 1.1em;
            line-height: 1.6;
            margin-top: 15px;
            margin-bottom: 25px;
            font-weight: normal;
            color: #CAD8E8;
        }

        .status-box {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 10px;
            border: 1px solid rgba(44, 72, 124, 0.2);
            font-weight: 600;
            font-size: 1.25rem;
            word-break: break-all;
            /* Default text color for status box - will be overridden by update-needed/no-update-needed */
            color: #7CA0E0;
        }
        .status-box p { /* Ensure paragraph inside status-box matches status-box color */
            margin: 0;
            font-family: 'Open Sans', sans-serif; /* Ensure font consistency */
        }

        .status-box.update-needed p { /* Apply gradient and shadow to the text inside the p tag */
            background: linear-gradient(to right, #EF5350, #C62828); /* Red gradient */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 8px rgba(239, 83, 80, 0.7), 0 0 15px rgba(198, 40, 40, 0.7);
        }
        .status-box.update-needed {
            border-color: #EF5350; /* Red border */
        }

        .status-box.no-update-needed p { /* Apply gradient and shadow to the text inside the p tag */
            background: linear-gradient(to right, #4CAF50, #2E7D32); /* Green gradient */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.7), 0 0 15px rgba(46, 125, 50, 0.7);
        }
        .status-box.no-update-needed {
            border-color: #4CAF50; /* Green border */
        }

        .modal-buttons { /* Matching button container from endkey.html */
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button { /* Matching button styles from endkey.html */
            background: linear-gradient(180deg, #6CACE4, #4A8CD4);
            color: #0B1738;
            padding: 16px 35px;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: none;
            text-transform: none;
            letter-spacing: normal;
        }

        .modal-buttons button:hover {
            background: linear-gradient(180deg, #5A99D0, #3B75B0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Mobile-specific styles, matching endkey.html */
        @media (max-width: 768px) {
            #updateModalContainer .modal-content {
                width: 96%;
                padding: 20px 15px;
                min-height: 50vh;
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
                position: static;
                margin: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                box-sizing: border-box;
                max-width: none;
                zoom: 1; /* Reset zoom for mobile */
            }

            #updateModalContainer .modal-content h2 {
                font-size: clamp(1.8em, 7vw, 2.2em);
                margin-bottom: 2vh;
            }

            #updateModalContainer .modal-content p {
                font-size: clamp(0.9em, 3.8vw, 1.1em);
                margin-bottom: 1.5vh;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .modal-buttons button {
                padding: 1.8vh 4vw;
                font-size: clamp(1em, 4.5vw, 1.3em);
                margin: 0.8vh auto;
                width: 90%;
                max-width: 300px;
            }

            .status-box {
                padding: 12px;
                width: 95%;
                margin-top: 15px;
            }
            .status-box p {
                font-size: clamp(0.9em, 3.5vw, 1.1em);
            }
        }

        @media (max-width: 480px) {
            #updateModalContainer .modal-content {
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                padding: 15px 10px;
                min-height: 55vh;
            }
            #updateModalContainer .modal-content h2 {
                font-size: clamp(1.5em, 6vw, 2em);
                margin-bottom: 1.2vh;
            }
            #updateModalContainer .modal-content p {
                font-size: clamp(0.8em, 3.5vw, 1em);
                margin-bottom: 1vh;
            }
            .modal-buttons button {
                padding: 1.5vh 3vw;
                font-size: clamp(0.9em, 4vw, 1.2em);
                margin: 0.6vh auto;
                width: 95%;
            }
            .status-box {
                padding: 10px;
                width: 98%;
            }
            .status-box p {
                font-size: clamp(0.8em, 3.2vw, 1em);
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <!-- Using a placeholder video as the asset is not provided. -->
        <!-- If you have "assets/wallpaper.mp4", uncomment the source tag below. -->
        <video id="backgroundVideo" autoplay loop muted playsinline>
            <!-- <source src="assets/wallpaper.mp4" type="video/mp4"> -->
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="updateModalContainer">
        <div class="modal-content">
            <h2>Bot Update Status</h2>
            <p>
                This page is used by the bot to determine if a script update is required.
                The bot looks for a specific string within the content of this page.
            </p>
            <div id="status" class="status-box">
                <!-- The content of this paragraph will be dynamically updated by JavaScript -->
                <p>Loading status...</p>
            </div>

            <div class="modal-buttons">
                <button id="signalUpdateBtn">Signal Update Required</button>
                <button id="signalNoUpdateBtn">Signal No Update</button>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status');
            const statusParagraph = statusDiv.querySelector('p');
            const signalUpdateBtn = document.getElementById('signalUpdateBtn');
            const signalNoUpdateBtn = document.getElementById('signalNoUpdateBtn');

            // IMPORTANT: Replace these with your actual jsonbin.io credentials
            const JSONBIN_BIN_ID = 'Y6883babeae596e708fbbb1a1'; // e.g., '65b7c8d9e0f1a2b3c4d5e6f7'
            const JSONBIN_SECRET_KEY = '$2a$10$1CUKGLkl/H6CVH55XE6gBOfi1NawoNGM5zIHPvm6H.PHiXBHoEY/i'; // Your Master Key from jsonbin.io

            const JSONBIN_API_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`;

            // Function to update the visual display based on the current status text
            function updateStatusDisplay(statusText) {
                statusParagraph.innerText = `UPDATE_REQUIRED: ${statusText}`;
                statusDiv.classList.remove('update-needed', 'no-update-needed'); // Clear previous classes

                if (statusText === 'YES') {
                    statusDiv.classList.add('update-needed');
                } else {
                    statusDiv.classList.add('no-update-needed');
                }
            }

            // Function to fetch the current status from jsonbin.io
            async function fetchStatus() {
                try {
                    const response = await fetch(JSONBIN_API_URL, {
                        headers: {
                            'X-Master-Key': JSONBIN_SECRET_KEY,
                            'X-Bin-Meta': 'false' // To get only the content, not metadata
                        }
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (data && data.update_required) {
                        updateStatusDisplay(data.update_required);
                    } else {
                        console.warn("jsonbin.io data format unexpected or missing 'update_required'. Defaulting to NO.");
                        updateStatusDisplay('NO');
                    }
                } catch (error) {
                    console.error("Error fetching status from jsonbin.io:", error);
                    statusParagraph.innerText = 'Error loading status.';
                    statusDiv.classList.remove('update-needed', 'no-update-needed');
                }
            }

            // Function to update the status on jsonbin.io
            async function setStatus(status) {
                try {
                    const response = await fetch(JSONBIN_API_URL, {
                        method: 'PUT', // Use PUT to update the existing bin
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': JSONBIN_SECRET_KEY,
                            'X-Bin-Meta': 'false'
                        },
                        body: JSON.stringify({ update_required: status })
                    });
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (data && data.update_required) {
                        updateStatusDisplay(data.update_required);
                    } else {
                        console.warn("jsonbin.io response format unexpected after update.");
                    }
                } catch (error) {
                    console.error("Error setting status on jsonbin.io:", error);
                    // Optionally, revert UI or show an error message to the user
                }
            }

            // Initial fetch of status when the page loads
            fetchStatus();

            // Event listeners for buttons
            signalUpdateBtn.addEventListener('click', () => {
                setStatus('YES');
            });

            signalNoUpdateBtn.addEventListener('click', () => {
                setStatus('NO');
            });

            // Auto-play video if available (similar to endkey.html)
            const backgroundVideo = document.getElementById('backgroundVideo');
            if (backgroundVideo) {
                // Check if the video source is actually set to a local asset
                const videoSource = backgroundVideo.querySelector('source');
                if (videoSource && videoSource.src.includes('assets/wallpaper.mp4')) {
                    backgroundVideo.load();
                    backgroundVideo.play().catch(error => {
                        console.warn("Video autoplay failed:", error);
                    });
                } else {
                    console.warn("Video source not found or not 'assets/wallpaper.mp4'. Autoplay skipped.");
                }
            }
        });
    </script>
</body>
</html>
