<body class="modal-open">
  <script>
    const blacklistedIPsEncoded = [
      "" //test ip
    ];

    let isUserIPBlacklisted = false;

    // UI elements (declared globally for scope, but assigned inside DOMContentLoaded)
    let verificationModal;
    let verifyButton;
    let loadingScreen;
    let loadingText;
    let loadingBar;
    let loadingAssetText;

    let verificationTitle;
    let verificationInstruction;
    let verificationNote;
    let verificationSuccessMessage;

    let customMessageBox;
    let clearMessagePopup;

    let verificationWindow = null;

    // Define the expiration time for the temporary API key (e.g., 2 hours)
    const API_KEY_EXPIRY_MS = 2 * 60 * 60 * 1000; // 2 hours

    /**
     * Shows a custom message box instead of alert().
     * @param {string} message - The message to display.
     */
    function showCustomMessage(message) {
        customMessageBox.textContent = message;
        customMessageBox.style.display = 'block';
        setTimeout(() => {
            customMessageBox.style.display = 'none';
        }, 3000);
    }

    /**
     * Sets a cookie with a given name, value, and expiration time.
     * @param {string} name - The name of the cookie.
     * @param {string} value - The value of the cookie.
     * @param {number} ms - The expiration time in milliseconds from now.
     */
    function setCookie(name, value, ms) {
        const expires = new Date(Date.now() + ms).toUTCString();
        document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function decodeBase64(encodedString) {
        try {
            return atob(encodedString);
        } catch (e) {
            return "";
        }
    }

    async function getUserIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.ip;
        } catch (error) {
            return null;
        }
    }

    function isIPBlacklisted(ip) {
        return blacklistedIPsEncoded.some(encodedIp => decodeBase64(encodedIp) === ip);
    }

    /**
     * Simulates a detailed loading process after successful external verification.
     * This function handles IP re-check, API key generation, local storage updates,
     * and displays the key before redirecting.
     * @param {function} finalCallback - Function to call after all loading steps are complete.
     */
    async function startPostVerificationLoading(finalCallback) {
        let currentProgress = 0;
        const totalSteps = 4; // IP check, Generate Key, Store Key, Final Redirect
        const stepIncrement = 100 / totalSteps;

        // Hide verification modal and show loading screen
        verificationModal.style.display = 'none';
        loadingScreen.style.display = 'flex';
        loadingScreen.style.opacity = '1';
        loadingText.textContent = 'Verification Successful!';
        loadingBar.style.width = '0%';

        // Step 1: Re-confirm IP status (for user feedback)
        loadingAssetText.textContent = 'Checking IP status...';
        currentProgress += stepIncrement;
        loadingBar.style.width = `${currentProgress}%`;
        await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate delay

        const userIP = await getUserIP();
        if (userIP && isIPBlacklisted(userIP)) {
            loadingAssetText.textContent = 'IP blacklisted! Redirecting to blocked page.';
            loadingBar.style.width = '100%';
            await new Promise(resolve => setTimeout(resolve, 1500));
            window.location.replace('/blocked');
            return;
        } else {
            loadingAssetText.textContent = 'IP status confirmed: Not blacklisted.';
            currentProgress += stepIncrement;
            loadingBar.style.width = `${currentProgress}%`;
            await new Promise(resolve => setTimeout(resolve, 1000));
        }

        // Step 2: Generate unique API Key
        loadingAssetText.textContent = 'Generating unique API Key...';
        currentProgress += stepIncrement;
        loadingBar.style.width = `${currentProgress}%`;
        await new Promise(resolve => setTimeout(resolve, 1000));

        const newApiKey = crypto.randomUUID();
        const expiryTime = new Date().getTime() + API_KEY_EXPIRY_MS;
        const expiryDate = new Date(expiryTime);

        // Step 3: Store key in local storage
        loadingAssetText.textContent = 'Storing key in local storage...';
        currentProgress += stepIncrement;
        loadingBar.style.width = `${currentProgress}%`;
        localStorage.setItem('blubase_api_key', newApiKey);
        localStorage.setItem('blubase_api_key_expiry', expiryTime.toString());
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Display the generated API key and its expiry on the loading screen
        loadingText.textContent = 'API Key Ready!';
        loadingAssetText.innerHTML = `
            Your temporary API Key: <br><strong>${newApiKey}</strong><br>
            This key is valid until: <br><strong>${expiryDate.toLocaleString()}</strong><br>
            Redirecting to Blu Base...
        `;
        loadingBar.style.width = '100%';
        
        // Keep the loading screen visible briefly to show the key
        await new Promise(resolve => setTimeout(resolve, 3000)); // Display key for 3 seconds

        finalCallback(); // Call the final redirect callback
    }


    /**
     * Handles the successful verification process, initiates detailed loading, then redirects.
     */
    function handleVerificationSuccess() {
        // Hide verification modal content
        // Note: verifyButton, verificationTitle, etc. are now assigned inside DOMContentLoaded
        // and should be accessible here due to closure.
        verifyButton.disabled = true;
        verificationTitle.style.display = 'none';
        verificationInstruction.style.display = 'none';
        verificationNote.style.display = 'none';
        verificationSuccessMessage.style.display = 'none'; // Ensure this is hidden as loading screen takes over

        // Start the comprehensive post-verification loading sequence
        startPostVerificationLoading(() => {
            document.body.classList.remove('modal-open');
            window.location.href = '/home';
        });
    }

    /**
     * Initializes the verification modal based on local storage and redirects if a valid API key exists.
     * This function now also handles the initial loading screen display.
     */
    async function initializeVerificationModal() {
      // Show loading screen immediately
      loadingScreen.style.display = 'flex';
      loadingScreen.style.opacity = '1';
      loadingText.textContent = 'Initializing...';
      loadingAssetText.textContent = 'Checking IP blacklist...';
      loadingBar.style.width = '10%'; // Initial progress for IP check

      const userIP = await getUserIP();
      if (!userIP) {
          loadingAssetText.textContent = 'Could not retrieve IP. Proceeding without blacklist check.';
          loadingBar.style.width = '20%';
          await new Promise(resolve => setTimeout(resolve, 1000)); // Small delay
      } else {
          isUserIPBlacklisted = isIPBlacklisted(userIP);
          if (isUserIPBlacklisted) {
              loadingAssetText.textContent = 'IP blacklisted. Redirecting to blocked page.';
              loadingBar.style.width = '100%';
              await new Promise(resolve => setTimeout(resolve, 1500)); // Delay for message
              window.location.replace('/blocked');
              return; // Stop execution
          } else {
              loadingAssetText.textContent = 'IP check complete. Your IP is not blacklisted.';
              loadingBar.style.width = '30%';
              await new Promise(resolve => setTimeout(resolve, 1000)); // Small delay
          }
      }

      loadingAssetText.textContent = 'Checking for existing temporary API key...';
      loadingBar.style.width = '50%';
      await new Promise(resolve => setTimeout(resolve, 1000)); // Small delay

      const apiKey = localStorage.getItem('blubase_api_key');
      const apiKeyExpiry = localStorage.getItem('blubase_api_key_expiry');
      const currentTime = new Date().getTime();

      if (apiKey && apiKeyExpiry && currentTime < parseInt(apiKeyExpiry)) {
        loadingAssetText.textContent = 'Valid API key found. Access granted. Redirecting...';
        loadingBar.style.width = '100%';
        await new Promise(resolve => setTimeout(resolve, 1500)); // Delay for message
        window.location.href = '/home';
        return;
      } else if (apiKey || apiKeyExpiry) {
        loadingAssetText.textContent = 'Expired API key found. Clearing local storage.';
        localStorage.removeItem('blubase_api_key');
        localStorage.removeItem('blubase_api_key_expiry');
        loadingBar.style.width = '70%';
        await new Promise(resolve => setTimeout(resolve, 1000)); // Small delay
      } else {
        loadingAssetText.textContent = 'No valid API key found.';
        loadingBar.style.width = '70%';
        await new Promise(resolve => setTimeout(resolve, 1000)); // Small delay
      }

      // If no valid key, hide loading screen and display verification modal
      loadingScreen.style.opacity = '0';
      loadingScreen.addEventListener('transitionend', () => {
          loadingScreen.style.display = 'none';
      }, { once: true });

      document.body.classList.add('modal-open');
      verificationTitle.style.display = 'block';
      verificationInstruction.style.display = 'block';
      verificationNote.style.display = 'block';
      verifyButton.style.display = 'inline-block';
      verificationSuccessMessage.style.display = 'none';
      verifyButton.disabled = false;
    }

    // This ensures all DOM elements are loaded before trying to access them
    document.addEventListener('DOMContentLoaded', () => {
        // Assign UI elements here, after the DOM is ready
        verificationModal = document.getElementById('verificationModal');
        verifyButton = document.getElementById('verifyButton');
        loadingScreen = document.getElementById('loadingScreen');
        loadingText = document.getElementById('loadingText');
        loadingBar = document.getElementById('loadingBar');
        loadingAssetText = document.getElementById('loadingAssetText');

        verificationTitle = document.getElementById('verificationTitle');
        verificationInstruction = document.getElementById('verificationInstruction');
        verificationNote = document.getElementById('verificationNote');
        verificationSuccessMessage = document.getElementById('verificationSuccessMessage');

        customMessageBox = document.getElementById('customMessageBox');
        clearMessagePopup = document.getElementById('clearMessagePopup');

        // Event listener for the verification button click
        verifyButton.addEventListener('click', () => {
          // This IP blacklist check is redundant if initializeVerificationModal already handles it,
          // but kept here as a fallback in case the user somehow bypasses the initial load check.
          if (isUserIPBlacklisted) {
            localStorage.removeItem('blubase_api_key');
            localStorage.removeItem('blubase_api_key_expiry');
            setCookie('blubase_verified', '', -1); // Clear cookie as well
            window.location.replace('blocked.html');
            return;
          }

          if (window.checkWindowClosedInterval) {
            clearInterval(window.checkWindowClosedInterval);
          }

          verificationWindow = window.open('https://vdax.rf.gd/', '_blank');
